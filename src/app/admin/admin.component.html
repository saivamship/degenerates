<div
  style="background-color: #f8f8f8; position:relative;border: 1px solid #DBDBDB;width: 60%; margin: 50px auto; min-height:500px; border-radius: 10px;padding:40px;">
  <br>
  <a (click)="handleBack()" style="position: relative; left: 10%;" class="back-text">
    ‚Üê Go Back </a>
  <h2 style="text-align: center;"> Submit Data</h2>
  <div class="ui-g" style="margin-top:30px;text-align: left;">
    <form [formGroup]="userForm">
      <div class="ui-g-6">
        <label>First Name: </label>
        <input style="width: 100%;" formControlName="firstName" pInputText>
      </div>
      <div class="ui-g-6">
        <label> Last Name: </label>
        <input type="text" style="width:100%;" formControlName="lastName" pInputText>
      </div>
      <div class="ui-g-6">
        <label> Title: </label>
        <input type="text" style="width:100%;" formControlName="fileName" pInputText>
      </div>
      <div class="ui-g-6">
        <label> Comment: </label>
        <input type="text" style="width:100%;" formControlName="comment" pInputText>
      </div>
      <div class="ui-g-12" style="margin-top:50;">
        <p-fileUpload customUpload="true" (uploadHandler)="onUpload($event)" name="myfile[]" url="./upload.php">
        </p-fileUpload>
      </div>
      <div *ngIf="uploadedFiles.length>0" class="ui-g-12">
        <p> These are the files you plan on uploading: </p>
        <div *ngFor="let file of uploadedFiles">
          {{file.name}}
        </div>
      </div>
      <div class="ui-g-12" style="text-align: right">
        <button mat-stroked-button type="submit" [disabled]="!(userForm.valid && buttonDisabled)"
          (click)="submit()">Submit</button>
      </div>
    </form>
  </div>
</div>
